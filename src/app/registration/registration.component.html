
<div class="container-fluid">

<div statusMessageContainer>
  Status: <span errorWrap *ngIf="error">{{ error }}</span>
</div>
<br/>
<form>
    <div class="form-group row">
      <label for="userid" class="col-xs-3 col-form-label">User ID</label>

      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.id" type="text" id="userid" name="userid">
      </div>
    </div>

    <div class="form-group row">
      <label for="email" class="col-xs-3 col-form-label">E-mail</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.email" type="email" id="email" name="email">
      </div>
    </div>

    <div class="form-group row">
      <label for="password" class="col-xs-3 col-form-label">Password</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.password" type="password" id="password" name="password">
      </div>
      <div>{{ message }}</div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-xs-3 col-form-label">Name</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.name" type="text" id="name" name="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="nickname" class="col-xs-3 col-form-label">Nickname</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.nickname" type="text" id="nickname" name="nickname">
      </div>
    </div>

    <div class="form-group row">
      <label for="mobile" class="col-xs-3 col-form-label">MobileNo</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="registrationForm.mobile" type="number" id="mobile" name="mobile">
      </div>
    </div>

   <div class="form-group row">
 
      <div class="col-xs-9">
        <button class="btn btn-primary" (click)="onClickRegister()">Register</button>
      </div>
    </div>
</form>

 

</div>
