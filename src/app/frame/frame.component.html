<div class="container-fluid">
  <header>

                  aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
          </button> 
      </div>
      
      <div class="container collapse navbar-toggleable-md"  id="exCollapsingNavbar">

          <ul class="nav navbar-nav">
             <li class="nav-item"><a *ngIf="!sessionSrvc.sessionData" class="nav-link " routerLink="login">Login</a></li>
             <li class="nav-item"><a *ngIf="!sessionSrvc.sessionData" class="nav-link " routerLink="registration">register</a></li>
             <li class="nav-item"><a *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id == sessionSrvc.adminroute?.id " 
                 class="nav-link"
                 routerLink="dashboard">Home</a>
             </li>


             <li class="nav-item"><a *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id != sessionSrvc.adminroute?.id " 
                 class="nav-link"
                 routerLink="home">Home</a>
             </li>


             <li class="nav-item dropdown bg-primary" *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id == sessionSrvc.adminroute?.id">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="responsiveNavbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Modules</a>
                <div class="dropdown-menu bg-primary" aria-labelledby="responsiveNavbarDropdown">
                    <a class="dropdown-item" routerLink="dashboard/category">Category</a>
                    <a class="dropdown-item" routerLink="dashboard/subjects">Subjects</a>
                </div>
             </li>

             <li class="nav-item"><a *ngIf="sessionSrvc.sessionData && sessionSrvc.sessionData.id == sessionSrvc.adminroute?.id " 
                 class="nav-link"
                 routerLink="results">Results</a>
             </li>              

             <li class="nav-item dropdown float-lg-right" *ngIf="sessionSrvc.sessionData">
                <a class="nav-link dropdown-toggle" href="http://example.com" id="responsiveNavbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ sessionSrvc.sessionData.id }}</a>
                <div class="dropdown-menu bg-primary" aria-labelledby="responsiveNavbarDropdown">
                    <a   class="dropdown-item" routerLink="" (click)="onClickLogout()">logout</a>
                </div>
             </li>
          </ul>

      </div>
  </nav>

  <main>
    <br/>
    <div class="container"><hr/></div>
    <router-outlet></router-outlet>

  <footer>
