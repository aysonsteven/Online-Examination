<div>

    <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      Subject Form
    </h5>
    

  <div class="modal-body">
    <div class="form-group row">
      <label for="subject" class="col-xs-3 col-form-label">Subject</label>
      <div class="col-xs-9">
        <input class="form-control"  [(ngModel)]="subject_form.subject"  type="text" id="subject" name="subject">
      </div>
    </div>

 
    <div class="form-group row">
      <label for="time" class="col-xs-3 col-form-label">Duration</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="subject_form.duration"  type="number" id="time" name="time">
        <div class="input-group-addon">Mins</div>
      </div>
    </div>

    <div class="form-group row">
      <label for="category" class="col-xs-3 col-form-label">Category</label>
      <div class="col-xs-9">

        <select class="form-control" id="category" [(ngModel)]="subject_form.category">
          <option *ngFor="let category of category_data" [value]="category.idx">{{ category.content }}</option>
        </select>
        
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-3"></div>
      <div class="col-xs-9">
        <label class="form-check-label">
        <input class="form-check-input" [(ngModel)]="subject_form.isActive" type="checkbox"  id="active" name="active">
          Active
        </label>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button  type="button" class="btn btn-secondary btn-sm" (click)="onClickSubmit()">Submit</button>
    <button  type="button" class="btn btn-secondary btn-sm" (click)="onClickCancel()">Cancel</button>   
  </div>



  <!--<div *ngIf ="updating">
      <span>
       Updating...
      </span>
  </div>-->
</div>
