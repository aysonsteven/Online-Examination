<div>

    <button type="button" class="close" aria-label="Close" (click)="onClickDismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
    <h5 class="modal-title">
      <span>
        Category Form
      </span>
    </h5>
    

  <div class="modal-body">
    <div class="form-group row">
      <label for="category" class="col-xs-3 col-form-label">Category</label>
      <div class="col-xs-9">
        <input class="form-control" [(ngModel)]="categoryForm.name"   type="category" id="category" name="category">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-xs-3"></div>
      <div class="col-xs-9">
        <label class="form-check-label">
        <input class="form-check-input" type="checkbox" [(ngModel)]="categoryForm.isActive" id="active" name="active">
          Active
        </label>
      </div>
    </div>


  </div>
  <div class="modal-footer">
    <button  type="button" class="btn btn-secondary" (click)="onClickSubmit()">Submit</button>
    <button  type="button" class="btn btn-secondary" (click)="onClickCancel()">Cancel</button>   
  </div>



  <!--<div *ngIf ="updating">
      <span>
       Updating...
      </span>
  </div>-->
</div>
