<div class="container-fluid">
  <div *ngIf="!categoryInfo.content">loading</div>
  <div class="jumbotron jumbotron-fluid" *ngIf="categoryInfo.content">
    <div class="container">
      <h1 class="display-3">{{ subjectInfo.content }}</h1>
      <p class="lead">Category: {{ categoryInfo.content }}</p>
      <p class="lead">Status: 
        <span *ngIf="subjectInfo.varchar_1 == 'true'"><span class="tag tag-success">Active</span></span>
        <span *ngIf="subjectInfo.varchar_1 == 'false'"><span class="tag tag-danger">Inactive</span></span>
      </p>
      <p class="lead">Time Limit: {{ subjectInfo.varchar_3 }}</p>
    </div>
  </div>


  <button class="btn btn-secondary btn-sm" (click)="switch = ! switch" *ngIf="activeCheck">Add Question</button>
  <button class="btn btn-secondary btn-sm" disabled *ngIf="!activeCheck">Add Question</button>

    <form *ngIf="switch">

      <div class="form-group row">
        <label for="question" class="col-xs-3 col-form-label">Question</label>
        <div class="col-xs-9">
          <input class="form-control form-control-sm"   type="text" id="question" name="question">
        </div>
      </div>


      <div class="form-group row">
        <label for="choice1" class="col-xs-3 col-form-label">Choice1</label>
        <div class="col-xs-9">
          <input class="form-control form-control-sm"   type="text" id="choice1" name="choice1">
        </div>
      </div>




      <div class="form-group row">
        <label for="choice2" class="col-xs-3 col-form-label">Choice2</label>
        <div class="col-xs-9">
          <input class="form-control form-control-sm"   type="text" id="choice2" name="choice2">
        </div>
      </div>



      <div class="form-group row">
        <label for="choice3" class="col-xs-3 col-form-label">Choice3</label>
        <div class="col-xs-9">
          <input class="form-control form-control-sm"   type="text" id="choice3" name="choice3">
        </div>
      </div>


      <div class="form-group row">
        <label for="choice4" class="col-xs-3 col-form-label">Choice4</label>
        <div class="col-xs-9">
          <input class="form-control form-control-sm"   type="text" id="choice4" name="choice4">
        </div>
      </div>



    <div class="form-group row">
      <label for="answer" class="col-xs-3 col-form-label">Answer</label>
      <div class="col-xs-9">
        <select>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>          
        </select>
      </div>
    </div>




    </form>


</div>
